<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guess the Number</h1>
      <p>
        I am thinking of a number from 1 to 100.<br />Can you guess it in 10
        turns or less?<br />I will tell you if you are too high or too low.
      </p>
      <span>Enter guess:</span>
      <input type="text" id="guess" placeholder="your guess" />
      <button id="check">Check guess</button>
      <h3 id="display-msg"></h3>

      <button id="start">New Game</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
